<div class="gap-1em col p-1em">
  <mdtx-input-autocomplete
    *ngIf="productList | async as list"
    [options]="list"
    [inputControl]="productControl"
    label="Select Product"
    prefixIcon="search"
  ></mdtx-input-autocomplete>

  <form class="col">
    <mdtx-input-text
      label="Serial Number"
      [inputControl]="serialControl"
    ></mdtx-input-text>

    <div class="actions col">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        (click)="addSerialNumber()"
      >
        Add
      </button>
    </div>

    <div class="col p-1em">
      <fieldset *ngIf="serialNumbers | async as items">
        <legend>Serial Numbers</legend>

        <div class="row flex-wrap gap-1em p-1em">
          @for(item of items; track item){
          <mat-chip color="primary">{{ item.serialNumber }}</mat-chip>
          }
        </div>
        <p
          [class.error]="productControl.value?.quantity !== items.length"
          [class.success]="productControl.value?.quantity === items.length"
        >
          There are <strong> {{ items.length }} </strong> serial numbers for
          <strong> {{ productControl.value?.quantity }} </strong> products.
        </p>
      </fieldset>
    </div>
  </form>
</div>
