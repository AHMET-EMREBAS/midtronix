<mdtx-category-toolbar (addNewItemEvent)="addNewItem()" (deleteSelectionEvent)="deleteSelection()"></mdtx-category-toolbar>

<mdtx-table
  #tableRef
  [columns]="columns"
  [displayedColumns]="displayedColumns"
  [dataSource]="(service.entities$ | async) || []"
  (selectionChange)="selectItems($event)"
></mdtx-table>

<mat-paginator
  [pageSizeOptions]="[4, 8, 10, 20, 50, 100, 200, 500]"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
></mat-paginator>
