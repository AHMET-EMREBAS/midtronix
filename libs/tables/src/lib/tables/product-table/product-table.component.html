<mdtx-product-toolbar
  (addEvent)="addItem()"
  (deleteEvent)="deleteSelection()"
  (searchEvent)="filterItems($event)"
></mdtx-product-toolbar>

<mdtx-table
  #tableRef
  [columns]="columns"
  [displayedColumns]="displayedColumns"
  [dataSource]="(service.entities$ | async) || []"
  (selectionChange)="selectItems($event)"
></mdtx-table>

<div style="flex-grow: 1"></div>

<mat-paginator
  #paginator
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [length]="count$ | async"
  [showFirstLastButtons]="true"
  (page)="pageHandler($event)"
>
</mat-paginator>
