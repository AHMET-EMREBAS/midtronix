<form [formGroup]="formGroup" novalidate>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="email" formControlName="username" required />
    <mat-icon color="primary" matPrefix> email</mat-icon>
    <mat-error>{{ errorMessage('username') }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required />
    <mat-icon color="primary" matPrefix>password</mat-icon>
    <mat-error>{{ errorMessage('password') }}</mat-error>
  </mat-form-field>

  <div class="actions">
    <button
      type="button"
      mat-raised-button
      color="primary"
      [disabled]="formGroup.invalid"
      i18n
    >
      Login
    </button>
    <button type="button" mat-raised-button (click)="formGroup.reset()" i18n>
      Reset Form
    </button>
    <button type="button" mat-stroked-button color="accent" i18n>
      Forgot Password
    </button>
  </div>
</form>
