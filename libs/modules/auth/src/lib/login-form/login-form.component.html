<form [formGroup]="formGroup" novalidate>
  <mdtx-input [options]="{ type: 'email', autocomplete: 'off' }"></mdtx-input>
  <mdtx-input
    [options]="{ type: 'password', autocomplete: 'off' }"
  ></mdtx-input>
  <div class="actions">
    <button type="button" mat-raised-button color="primary" i18n>Login</button>
    <button
      type="button"
      mat-stroked-button
      color="primary"
      (click)="formGroup.reset()"
      i18n
    >
      Reset
    </button>
    <button type="button" mat-stroked-button color="primary" i18n>
      Forgot Password
    </button>
  </div>
</form>
