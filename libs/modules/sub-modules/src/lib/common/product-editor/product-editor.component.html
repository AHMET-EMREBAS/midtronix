<!-- {{ activeProduct$ | async | json }} -->

<div class="container">
    <div class="row">
      <mdtx-product-search
         #productSearch
        (changeEvent)="selectProductEventHandler($event)"
      ></mdtx-product-search>
    </div>
  
    <mat-tab-group>
      <mat-tab label="Product">
        <!-- Update name -->
        <!-- Update barcode -->
        <!-- Update description -->
        <mdtx-product-form
          [defaultValue]="activeProduct$ | async"
          submitLabel="Update/Create Product"
          (submitEvent)="updateProductHandler($event)"
        ></mdtx-product-form>
      </mat-tab>
  
      <mat-tab label="SKUs">
        <!-- Update name -->
        <!-- Update barcode -->
        <!-- Update description -->
  
        <mat-tab-group>
          @for(sku of skuViews$ | async ; track sku){
          <mat-tab [label]="sku.name">
            <mdtx-sku-form
              [defaultValue]="{
                name: sku.name,
                upc: sku.barcode,
                description: sku.description
              }"
              submitLabel="Update SKU"
              (submitEvent)="updateSkuHandler(sku.skuId, $event)"
            ></mdtx-sku-form>
          </mat-tab>
          }
        </mat-tab-group>
      </mat-tab>
  
      <mat-tab label="Price">
        <div class="container">
          <mdtx-price-level-search
            (changeEvent)="selectPriceLevelEventHandler($event)"
          ></mdtx-price-level-search>
  
          <mat-tab-group>
            @for(sku of priceSkus$ | async ; track sku){
            <mat-tab [label]="sku.name">
              <div class="container">
                <!-- Price form -->
                <mdtx-price-form
                  [defaultValue]="{
                  id:sku.priceId,
                  price: sku.price,
                  cost: sku.cost,
                }"
                  [showPriceLevel]="false"
                  [showSkuInput]="false"
                  (submitEvent)="updatePrice(sku.priceId, $event)"
                  submitLabel="Update Price"
                ></mdtx-price-form>
              </div>
            </mat-tab>
            }
          </mat-tab-group>
        </div>
      </mat-tab>
  
      <mat-tab label="Quantity">
        <div class="container">
          <mdtx-store-search
            (changeEvent)="selectStoreEventHandler($event)"
          ></mdtx-store-search>
  
          <mat-tab-group>
            @for(sku of quantitySkus$ | async ; track sku){
            <mat-tab [label]="sku.name">
              <div class="container">
                <!-- Price form -->
                <mdtx-quantity-form
                  [defaultValue]="{ id: sku.quantityId, quantity: sku.quantity }"
                  [showStoreInput]="false"
                  [showSkuInput]="false"
                  (submitEvent)="updateQuantity(sku.quantityId, $event)"
                  submitLabel="Update Quantity"
                ></mdtx-quantity-form>
              </div>
            </mat-tab>
            }
          </mat-tab-group>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
