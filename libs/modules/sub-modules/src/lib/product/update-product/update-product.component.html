<div class="container">
  <div class="row">
    <mdtx-product-search
      (changeEvent)="selectProductEventHandler($event)"
    ></mdtx-product-search>

    <mdtx-price-level-search
      (changeEvent)="selectPriceLevelEventHandler($event)"
    ></mdtx-price-level-search>

    <mdtx-store-search
      (changeEvent)="selectStoreEventHandler($event)"
    ></mdtx-store-search>
  </div>

  <mat-tab-group>
    <mat-tab label="Product">
      <!-- Update name -->
      <!-- Update barcode -->
      <!-- Update description -->
      <mdtx-product-form
        [defaultValue]="activeProduct$ | async"
        submitLabel="Update Product"
        (submitEvent)="updateProductHandler($event)"
      ></mdtx-product-form>
    </mat-tab>

    <mat-tab label="Price And Quantity">
      <mat-tab-group>
        <mat-tab label="Price">
          <div class="container">
            <!-- Price form -->
            <mdtx-price-form
              [defaultValue]="activePrice$ | async"
              [showPriceLevel]="false"
              [showSkuInput]="false"
            ></mdtx-price-form>
          </div>
        </mat-tab>

        <mat-tab label="Quantity">
          <div class="container">
            <!-- <mdtx-store-search
              (changeEvent)="selectStoreEventHandler($event)"
            ></mdtx-store-search> -->

            <!-- <mdtx-quantity-form
              [defaultValue]="activeQuantity$ | async"
              [showStoreInput]="false"
            ></mdtx-quantity-form> -->
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-tab>
  </mat-tab-group>
</div>
