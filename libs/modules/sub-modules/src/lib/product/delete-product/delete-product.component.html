<mat-card>
  <mat-card-title>
    <h3>Delete Product</h3>
  </mat-card-title>

  <mat-card-content>
    <p>Are you sure to delete the product list?</p>
    <hr />
    @for(item of items; track item){
    <div style="display: flex; gap: 1em; width: 100%">
      <p>{{ value(item) }}</p>
      <button
        #button
        mat-icon-button
        color="accent"
        (click)="deleteItem(item.id); button.disabled = true"
      >
        <mat-icon #icon>delete</mat-icon>
      </button>
    </div>
    }
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="deleteAll()">
      Delete All
    </button>

    <button mat-stroked-button color="primary" matDialogClose>Close</button>
  </mat-card-actions>
</mat-card>
