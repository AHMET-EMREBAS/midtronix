<div class="dialog">
  <div class="ripple" (click)="closeCheckoutEventHandler()"></div>

  <div class="dialog-content">
    <mat-tab-group>
      <mat-tab label="Amount">
        <div class="container">
          <mdtx-input-number
            #tax
            prefixIcon="money"
            inputName="tax"
          ></mdtx-input-number>

          <mdtx-input-number
            #subtotal
            prefixIcon="money"
            inputName="subtotal"
          ></mdtx-input-number>
          <mdtx-input-number
            #total
            prefixIcon="money"
            inputName="total"
          ></mdtx-input-number>
        </div>
      </mat-tab>
      <mat-tab label="Payment Options">
        <div class="container">
          <!-- <mdtx-input-number
            #accountBalance
            prefixIcon="money"
            inputName="accountBalance"
            ></mdtx-input-number> -->

          <mdtx-input-number
            #cashPayment
            prefixIcon="money"
            inputName="cashPayment"
          ></mdtx-input-number>
          <mdtx-input-number
            #cardPayment
            prefixIcon="money"
            inputName="cardPayment"
          >
          </mdtx-input-number>
        </div>
      </mat-tab>
    </mat-tab-group>

    <div class="actions">
      <button mat-raised-button color="warn" *ngIf="cartBalance < 0" (click)="giveCashBack()">
        Give <strong> ${{ (cartBalance * -1).toFixed(2) }} </strong> Back
      </button>

      <button
        mat-raised-button
        color="primary"
        *ngIf="cartBalance > 0"
        (click)="addBalanceToCash()"
      >
        Get <strong> ${{ cartBalance.toFixed(2) }} </strong> More as Cash
      </button>

      <button
        mat-raised-button
        color="primary"
        *ngIf="cartBalance > 0"
        (click)="addBalanceTocard()"
      >
        Get <strong> ${{ cartBalance.toFixed(2) }} </strong> More From Card
      </button>

      <button
        mat-raised-button
        color="primary"
        (click)="payAndSaveSale()"
        [disabled]="cartBalance !== 0"
      >
        Pay
      </button>
      <button
        mat-stroked-button
        color="accent"
        (click)="closeCheckoutEventHandler()"
      >
        Back
      </button>
    </div>
  </div>
</div>
