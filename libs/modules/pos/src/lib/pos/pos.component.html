<mdtx-pos-layout>
  <!-- Toolbar -->
  <ng-template mdtxPosLayoutToolbar> </ng-template>

  <!-- Product List -->
  <ng-template mdtxPosLayoutProductList>
    <mdtx-product-card-list
      *ngIf="products$ | async as products"
      [products]="products"
      (addProductToCartEvent)="addProductToCartEventHandler($event)"
    ></mdtx-product-card-list>
  </ng-template>

  <!-- Cart List -->
  <ng-template mdtxPosLayoutCartList>
    <mdtx-order-card-list
      *ngIf="orders$ | async as orders"
      [orders]="orders"
      (updateOrderEvent)="updateOrderEventHandler($event)"
      (deleteOrderEvent)="deleteOrderEventHandler($event)"
    ></mdtx-order-card-list>
  </ng-template>

  <ng-template mdtxPosLayoutCartPrice>
    <mdtx-checkout-button [subtotal]="0"></mdtx-checkout-button>
  </ng-template>
</mdtx-pos-layout>
