<ng-container *ngIf="posSearchEventObserver$ | async"></ng-container>

<mdtx-pos-layout>
  <!-- Toolbar -->
  <ng-template mdtxPosLayoutToolbar>
    <mdtx-input-pos-search #posSearchComponentRef></mdtx-input-pos-search>
  </ng-template>

  <!-- Product List -->
  <ng-template mdtxPosLayoutProductList>
    <mdtx-product-card-list
      *ngIf="products$ | async as products"
      [products]="products"
      (addProductToCartEvent)="addProductToCartEventHandler($event)"
    ></mdtx-product-card-list>
  </ng-template>

  <!-- Cart List -->
  <ng-template mdtxPosLayoutCartList>
    <mdtx-order-card-list
      *ngIf="orders$ | async as orders"
      [cartId]="cartId"
      [orders]="orders"
      (updateOrderEvent)="updateOrderEventHandler($event)"
      (deleteOrderEvent)="deleteOrderEventHandler($event)"
      (deleteAllOrdersEvent)="deleteAllOrdersHandler($event)"
      (reloadOrdersEvent)="reloadOrderViews()"
    ></mdtx-order-card-list>
  </ng-template>
</mdtx-pos-layout>
