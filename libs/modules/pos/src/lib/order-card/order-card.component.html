<div class="order-card" *ngIf="orderView as o">
  <div class="order-actions">
    <mdtx-input-quantity
      [value]="o.quantity"
      (quantityValueChange)="quantityEvent.emit($event)"
      layoutDirection="verticle"
    ></mdtx-input-quantity>
  </div>

  <div class="order-content">
    <strong>{{ o.name }}</strong>
    <strong>{{ o.barcode }}</strong>
    <div>
      <strong>Sale Unit Price : </strong>
      <span>$ {{ o.salePrice }}</span>
    </div>
    <div>
      <strong> Sale Subtotal : </strong>
      <span>$ {{ o.saleSubtotal }}</span>
    </div>
    <div>
      <strong> Sale Total : </strong>
      <span>$ {{ o.saleTotal }}</span>
    </div>
  </div>

  <div class="order-actions">
    <mdtx-close-button (click)="deleteEvent.emit()"> </mdtx-close-button>
  </div>
</div>
