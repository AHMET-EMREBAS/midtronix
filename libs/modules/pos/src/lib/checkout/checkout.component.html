<div class="container">
  <h3>Checkout</h3>

  <hr />
  <mdtx-sale-form
    #saleForm
    submitLabel="Checkout"
    (submitEvent)="submitEventHandler($event)"
  ></mdtx-sale-form>
  <div class="footer" *ngIf="ready">
    <div>
      <strong>Tax : </strong> <span>$ {{ getTax() }}</span>
    </div>

    <div>
      <strong>Subtotal : </strong> <span>$ {{ getSubtotal() }}</span>
    </div>

    <div>
      <strong>Total : </strong> <span>$ {{ getTotal() }}</span>
    </div>
  </div>
</div>
