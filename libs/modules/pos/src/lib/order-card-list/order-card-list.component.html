<div class="container">
  <mat-toolbar color="primary" class="top">
    <p>{{ getCount() }} Items</p>
    <div class="grow-1"></div>
    <button mat-raised-button color="warn" (click)="deleteAllEventHandler()">
      Clear Cart
    </button>
  </mat-toolbar>

  <div class="cart-list-container">
    @for(o of orders; track o ){
    <mdtx-order-card
      [orderView]="o"
      (quantityEvent)="quantityEventHandler($event, o)"
      (deleteEvent)="deleteEventHandler(o)"
      (udpateEvent)="updateEventHandler()"
    ></mdtx-order-card>
    }
  </div>

  <div class="footer">
    <div style="display: flex; flex-direction: row; gap: 0.2em">
      <div>
        <div><strong>Subtotal :</strong> $ {{ getSubtotal() }}</div>
        <div><strong>Tax :</strong> $ {{ getTax() }}</div>
        <div><strong>Total :</strong>$ {{ getTotal() }}</div>
      </div>
      <div class="grow-1"></div>
    </div>
    <button
      mat-raised-button
      (click)="handleCheckout()"
      color="accent"
      [disabled]="orders.length === 0 || !orders"
    >
      Checkout
    </button>
  </div>
</div>
