<div class="dialog">
  <div class="ripple" (click)="closeEventHandler()"></div>
  <div class="dialog-content">
    <mat-tab-group>
      <mat-tab label="Quantity">
        <div class="container">
          <mdtx-input-number
            inputName="quantity"
            prefixIcon="numbers"
            label="Update Quantity"
            [inputControl]="quantityControl"
          ></mdtx-input-number>
          <button mat-raised-button color="primary" (click)="updateQuantity()">
            Update Quantity
          </button>
        </div>
      </mat-tab>

      <mat-tab label="Unit Price">
        <div class="container">
          <mdtx-input-number
            label="Unit Price"
            inputName="unitPrice"
            prefixIcon="money"
            [currency]="true"
            [inputControl]="unitPriceControl"
          ></mdtx-input-number>

          <div class="actions">
            <button
              mat-raised-button
              color="primary"
              (click)="updateUnitPrice()"
            >
              Update Unit Price
            </button>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div class="actions" style="padding-left: 1em; padding-right: 1em">
      <button mat-stroked-button color="accent" (click)="closeEventHandler()">
        Close
      </button>
    </div>
  </div>
</div>
