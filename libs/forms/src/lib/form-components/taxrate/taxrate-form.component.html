<form class="form-container" novalidate="true">
  <!-- Form Inputs  -->
  <mdtx-input-text
    inputName="state"
    label="State"
    prefixIcon="flag"
    [inputControl]="control('state')"
  ></mdtx-input-text>

  <!-- Form Inputs  -->
  <mdtx-input-text
    inputName="district"
    label="District"
    prefixIcon="location_city"
    [inputControl]="control('district')"
  ></mdtx-input-text>

  <!-- Form Inputs  -->
  <mdtx-input-number
    inputName="rate"
    label="Tax Rate"
    prefixIcon="gavel"
    [inputControl]="control('rate')"
  ></mdtx-input-number>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save Taxrate
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
