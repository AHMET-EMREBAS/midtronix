<form class="form-container" novalidate="true">
  <!-- Form Inputs  -->
  <mdtx-input-text
    inputName="name"
    [inputControl]="control('name')"
  ></mdtx-input-text>

  <mdtx-input-textarea
    inputName="description"
    [inputControl]="control('description')"
  ></mdtx-input-textarea>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save Store
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
