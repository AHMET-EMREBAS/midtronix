<form class="form-container" novalidate="true">
  
  <ng-content></ng-content>

  <!-- Form Inputs  -->
  <mdtx-input-text
    inputName="street"
    prefixIcon="streetview"
    [inputControl]="control('street')"
  ></mdtx-input-text>

  <mdtx-input-text
    inputName="city"
    prefixIcon="location_city"
    [inputControl]="control('city')"
  ></mdtx-input-text>

  <mdtx-input-text
    inputName="state"
    prefixIcon="location_home"
    [inputControl]="control('state')"
  ></mdtx-input-text>

  <mdtx-input-text
    inputName="country"
    prefixIcon="flag"
    [inputControl]="control('country')"
  ></mdtx-input-text>

  <mdtx-input-text
    inputName="zip"
    prefixIcon="local_post_office"
    [inputControl]="control('zip')"
  ></mdtx-input-text>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      {{ submitLabel }}
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
