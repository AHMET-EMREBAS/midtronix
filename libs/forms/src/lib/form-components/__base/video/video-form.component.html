<form class="form-container" autocomplete="off" novalidate="true">
  <ng-content></ng-content>

  <!-- Form Inputs  -->
  <mdtx-input-text
    inputName="name"
    prefixIcon="image"
    [inputControl]="control('name')"
  ></mdtx-input-text>

  <mdtx-input-url
    inputName="url"
    [inputControl]="control('url')"
  ></mdtx-input-url>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save Video
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
