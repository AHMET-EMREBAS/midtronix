<form class="form-container" autocomplete="off" novalidate="true">
  <ng-content></ng-content>
  <!-- Form Inputs  -->
  <mdtx-input-phone
    inputName="phone"
    [inputControl]="control('phone')"
  ></mdtx-input-phone>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save Phone
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
