<form class="form-container" autocomplete="off" novalidate="true">
  <ng-content></ng-content>

  <!-- Form Inputs  -->
  <mdtx-input-username
    inputName="email"
    [inputControl]="control('email')"
  ></mdtx-input-username>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      {{ submitLabel }}
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
