<!-- username
password-->

<form class="form-container" novalidate="true">
  <!-- Form Inputs  -->
  <mdtx-input-username inputName="username" label="Username" prefixIcon="email" [inputControl]="control('username')" ></mdtx-input-username>
  <mdtx-input-password inputName="password" label="Password" prefixIcon="email" [inputControl]="control('password')" ></mdtx-input-password>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save Customer
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
