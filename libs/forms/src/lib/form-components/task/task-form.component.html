<form class="form-container" novalidate="true">
  <!-- Form Inputs  -->
  <mdtx-input-text
    inputName="name"
    [inputControl]="control('name')"
  ></mdtx-input-text>

  <mdtx-input-textarea
    inputName="description"
    [inputControl]="control('description')"
  ></mdtx-input-textarea>

  <div class="input-group">
    <mdtx-input-date
      inputName="startDate"
      label="Start Date"
      [inputControl]="control('startDate')"
    >
    </mdtx-input-date>

    <mdtx-input-date
      inputName="finishDate"
      label="End Date"
      [inputControl]="control('finishDate')"
    >
    </mdtx-input-date>
  </div>

  <mdtx-input-range
    [min]="0"
    [max]="10"
    [step]="1"
    inputName="difficulty"
    [inputControl]="control('difficulty')"
  ></mdtx-input-range>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save Task
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
