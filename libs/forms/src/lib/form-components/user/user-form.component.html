<form class="form-container" novalidate="true">
  <!-- Form Inputs  -->
  <mdtx-input-username
    inputName="username"
    [inputControl]="control('username')"
  ></mdtx-input-username>

  <mdtx-input-password
    inputName="password"
    [inputControl]="control('password')"
  ></mdtx-input-password>

  <mdtx-role-search [inputControl]="control('roles')"></mdtx-role-search>

  <mdtx-user-search [inputControl]="control('supervisor')"></mdtx-user-search>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save User
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
