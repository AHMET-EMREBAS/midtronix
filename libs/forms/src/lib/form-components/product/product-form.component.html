<form class="form-container" novalidate="true">
  <div class="row">
    <!-- Form Inputs  -->
    <mdtx-input-text
      inputName="name"
      prefixIcon="inventory"
      [inputControl]="control('name')"
    ></mdtx-input-text>

    <mdtx-input-text
      inputName="upc"
      prefixIcon="barcode"
      [inputControl]="control('upc')"
    ></mdtx-input-text>
  </div>

  <mdtx-input-textarea
    inputName="description"
    [inputControl]="control('description')"
  ></mdtx-input-textarea>

  <div class="row">
    <mdtx-category-search
      [inputControl]="control('category')"
    ></mdtx-category-search>

    <mdtx-department-search
      [inputControl]="control('department')"
    ></mdtx-department-search>
  </div>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      {{ submitLabel || 'Save Product' }}
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
