<form class="form-container" novalidate="true">
  <mdtx-store-search
    [inputControl]="control('store')"
    (changeEvent)="storeChangeEvent.emit($event)"
    *ngIf="showStoreInput"
  ></mdtx-store-search>

  <mdtx-sku-search
    [inputControl]="control('sku')"
    *ngIf="showSkuInput"
  ></mdtx-sku-search>

  <mdtx-input-number
    inputName="quantity"
    label="Quantity "
    prefixIcon="add_circle"
    [inputControl]="control('quantity')"
  ></mdtx-input-number>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save Quantity
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
