<form class="form-container" novalidate="true">
  <!-- Form Inputs  -->
  <mdtx-input-number
    inputName="quantity"
    label="Quantity "
    prefixIcon="add_circle"
    [inputControl]="control('quantity')"
  ></mdtx-input-number>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save Quantity
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
