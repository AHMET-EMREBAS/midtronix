<form class="form-container" novalidate="true">
  <!-- Form Inputs  -->
  <mdtx-input-textarea
    inputName="message"
    label="Message"
    prefixIcon="message"
    [inputControl]="control('message')"
  ></mdtx-input-textarea>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Send
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
