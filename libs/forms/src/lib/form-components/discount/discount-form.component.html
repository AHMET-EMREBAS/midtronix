<form class="form-container" novalidate="true">
  <mdtx-sku-search [inputControl]="control('sku')"></mdtx-sku-search>

  <!-- Form Inputs  -->
  <mdtx-input-text
    inputName="name"
    label="Discount Name"
    prefixIcon="category"
    [inputControl]="control('name')"
  ></mdtx-input-text>

  <mdtx-input-date
    inputName="startDate"
    label="Start"
    [inputControl]="control('startDate')"
  ></mdtx-input-date>
  
  <mdtx-input-date
    inputName="finishDate"
    label="End"
    [inputControl]="control('finishDate')"
  ></mdtx-input-date>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save Discount
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
