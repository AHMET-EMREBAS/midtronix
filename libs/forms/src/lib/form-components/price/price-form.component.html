<form class="form-container" novalidate="true">
  <!-- Form Inputs  -->
  <mdtx-sku-search
    [inputControl]="control('sku')"
    [options]="skuItems"
    *ngIf="showSkuInput"
  ></mdtx-sku-search>

  <mdtx-price-level-search
    [inputControl]="control('priceLevel')"
    (changeEvent)="priceLevelChangeEvent.emit($event)"
    *ngIf="showPriceLevel"
  ></mdtx-price-level-search>

  <mdtx-input-number
    inputName="price"
    label="Price"
    prefixIcon="payments"
    [inputControl]="control('price')"
  ></mdtx-input-number>

  <mdtx-input-number
    inputName="cost"
    label="Cost"
    prefixIcon="finance_chip"
    [inputControl]="control('cost')"
  ></mdtx-input-number>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save Price
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
