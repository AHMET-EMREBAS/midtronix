<form class="form-container" novalidate="true">
  <mdtx-input-number
    inputName="cardPayment"
    label="Card Payment"
    prefixIcon="credit_card"
    [inputControl]="control('cardPayment')"
  ></mdtx-input-number>

  <mdtx-input-number
    inputName="cashPayment"
    label="Cash Payment"
    prefixIcon="payments"
    [inputControl]="control('cashPayment')"
  ></mdtx-input-number>

  <mdtx-input-number
    inputName="taxrate"
    label="Taxrate"
    prefixIcon="finance_chip"
    [inputControl]="control('taxrate')"
  ></mdtx-input-number>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      {{ submitLabel }}
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
