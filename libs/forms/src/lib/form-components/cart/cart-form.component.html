<!-- store
employee
customer -->

<form class="form-container" novalidate="true">
  <!-- Form Inputs  -->
  <mdtx-user-search
    inputName="employee"
    label="Employee"
    prefixIcon="person"
    [inputControl]="control('employee')"
  ></mdtx-user-search>

  <!-- Form Inputs  -->
  <mdtx-customer-search
    inputName="owner"
    label="Customer"
    prefixIcon="person"
    [inputControl]="control('owner')"
  ></mdtx-customer-search>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save Cart
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
