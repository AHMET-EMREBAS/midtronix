<form class="form-container" novalidate="true">
  <!-- Form Inputs  -->
  <mdtx-input-text
    inputName="owner"
    label="Cart Name"
    prefixIcon="category"
    [inputControl]="control('owner')"
  ></mdtx-input-text>

  <!-- Form actions -->
  <div class="form-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="formSubmit()"
      [disabled]="isFormInvalid()"
      [attr.data-testid]="'submit'"
    >
      Save Cart
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="formReset()"
      [attr.data-testid]="'reset'"
    >
      Reset
    </button>
  </div>
</form>
