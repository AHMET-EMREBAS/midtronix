<mat-toolbar>
  <h1>Table toolbar</h1>
</mat-toolbar>

<div style="max-height: 400px; overflow: auto">
  <mdtx-table
    #table
    [dataSource]="(service.filteredEntities$ | async)!"
    [columns]="columns"
    [displayedColumns]="displayedColumns"
    conditionalColumn="read"
  ></mdtx-table>
  <mat-paginator
    #paginator
    style="position: sticky; bottom: 0px"
    [pageSizeOptions]="[2, 5, 7, 10, 12, 20]"
    [length]="service.allCount$ | async"
    [pageIndex]="0"
    [pageSize]="10"
    [showFirstLastButtons]="true"
  >
  </mat-paginator>
</div>
