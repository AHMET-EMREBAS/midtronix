<mat-toolbar>
  <h1>Table toolbar</h1>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-title></mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card>
  <mat-paginator
    #paginator
    style="position: sticky; bottom: 0px"
    [pageSizeOptions]="[2, 5, 7, 10, 12, 20]"
    [length]="service.allCount$ | async"
    [pageIndex]="0"
    [pageSize]="10"
    [showFirstLastButtons]="true"
  >
  </mat-paginator>
</div>
