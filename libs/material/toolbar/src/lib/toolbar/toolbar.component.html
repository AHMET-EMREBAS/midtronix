<mat-toolbar color="primary" [style.backgroundColor]="bgColor">
  <div class="toolbar-left-container">
    @for(item of leftToolbarItems; track item){
    <button mat-icon-button (click)="toolbarItemClickEvent.emit(item)">
      <mat-icon>{{ item.icon }}</mat-icon>
    </button>
    }
    <ng-content select="[toolbarLeftContent]"></ng-content>
  </div>

  <div class="toolbar-right-container">
    <ng-content select="[toolbarRigthtContent]"></ng-content>

    @for(item of rightToolbarItems; track item){
    <button mat-icon-button (click)="toolbarItemClickEvent.emit(item)">
      <mat-icon>{{ item.icon }}</mat-icon>
    </button>
    }
  </div>
</mat-toolbar>
