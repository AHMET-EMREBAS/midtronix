<mat-toolbar color="primary" [style.backgroundColor]="bgColor">
  <div class="toolbar-top-container">
    @for(item of topToolbarItems; track item){ @if(item.divider){
    <mat-divider></mat-divider>
    } @else {
    <button
      mat-icon-button
      (click)="toolbarItemClickEvent.emit(item)"
      [matTooltip]="item.label ?? ''"
      [matTooltipPosition]="tooltipPosition"
    >
      <mat-icon [class.fill]="item.isActive">{{ item.icon }}</mat-icon>
    </button>
    } }
  </div>

  <div class="toolbar-bottom-container">
    @for(item of bottomToolbarItems; track item){ @if(item.divider){
    <mat-divider></mat-divider>
    } @else {
    <button
      mat-icon-button
      (click)="toolbarItemClickEvent.emit(item)"
      [matTooltip]="item.label ?? ''"
      [matTooltipPosition]="tooltipPosition"
    >
      <mat-icon>{{ item.icon }}</mat-icon></button
    >} }
  </div>
</mat-toolbar>
