<div class="card">
  <img [src]="productImage" alt="" />
  <div class="content">
    <div class="title">{{ productName }}</div>
    <div class="subtitle">{{ productBarcode }}</div>
    <div class="details">
      <div class="quantity">{{ productQuantity }}qty</div>
      <div class="price">
        <div>${{ productUnitPrice }}</div>
      </div>
      <div class="price">${{ productSubtotal }}</div>
    </div>
  </div>

  <button
    mat-icon-button
    color="primary"
    class="edit-button"
    (click)="editButtonClickEventHandler()"
  >
    <mat-icon>edit</mat-icon>
  </button>
  <button
    mat-icon-button
    color="accent"
    class="delete-button"
    (click)="deleteButtonClickEventHandler()"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
