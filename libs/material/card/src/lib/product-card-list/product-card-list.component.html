<div class="product-card-list-container">
  @for(item of products; track item){
  <mdtx-product-card
    [title]="item.name!"
    [subtitle]="item.barcode!"
    [price]="item.price!"
    (primaryButtonClickEvent)="addProductToCartEvent.emit(item)"
    (secondaryButtonClickEvent)="viewProductDetailsEvent.emit(item)"
  ></mdtx-product-card>
  }
</div>
