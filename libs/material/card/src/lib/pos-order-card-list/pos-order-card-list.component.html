<div class="container">
  @for(item of orderListItems; track item){
  <mdtx-pos-order-card
    [productName]="item.name"
    [productBarcode]="item.barcode"
    [productQuantity]="item.quantity"
    [productUnitPrice]="item.unitPrice"
    [productSubtotal]="item.subtotal"
    [productTotal]="item.total"
    (editButtonClickEvent)="editButtonClickEventHandler(item)"
    (deleteButtonClickEvent)="deleteButtonClickEventHandler(item)"
  ></mdtx-pos-order-card>
  }
</div>
