<div class="container">
  <div class="toolbar"></div>
  @for(item of orderListItems; track item){
  <mdtx-pos-order-card
    [productName]="item.name"
    [productBarcode]="item.barcode"
    [productQuantity]="item.quantity"
    [productUnitPrice]="item.unitPrice"
    [productSubtotal]="item.subtotal"
    [productTotal]="item.total"
    (editButtonClickEvent)="editButtonClickEventHandler(item)"
    (deleteButtonClickEvent)="deleteButtonClickEventHandler(item)"
  ></mdtx-pos-order-card>
  }

  <div class="grow-1"></div>
  <div class="checkoutbar">
    <div class="line">
      <div class="header">Number Of Items</div>
      <div class="value">{{ getQuantity() }}</div>
    </div>
    <div class="line">
      <div class="header">Subtotal</div>
      <div class="value">${{ getSubtotal() }}</div>
    </div>

    <div class="line last">
      <div class="header">Total</div>
      <div class="value">${{ getTotal() }}</div>
    </div>

    <button
      class="checkout-button"
      mat-raised-button
      color="primary"
      (click)="checkoutButtonClickEventHandler()"
      [disabled]="orderListItems.length === 0"
    >
      Checkout
    </button>
  </div>
</div>
