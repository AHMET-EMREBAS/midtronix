<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ description }}</p>

    <h4 style="text-align: center">${{ price }}</h4>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-icon-button
      color="primary"
      [matTooltip]="primaryButtonLabel"
      matTooltipPosition="above"
      (click)="handlePrimaryButtonClick()"
    >
      <mat-icon>{{ primaryButtonIcon }}</mat-icon>
    </button>
    <button
      mat-icon-button
      color="primary"
      [matTooltip]="secondaryButtonLabel"
      matTooltipPosition="above"
      (click)="handleSecondaryButtonClick()"
    >
      <mat-icon>{{ secondaryButtonIcon }}</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
