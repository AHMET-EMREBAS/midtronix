<div class="card-avatar">
  <div class="card-avatar-image" *ngIf="imageUrl">
    <img [src]="imageUrl" [alt]="title + ' Avatar Image'" />
  </div>
  <div class="card-avatar-text-container">
    <div class="card-avatar-title">{{ title }}</div>
    <div class="card-avatar-subtitle">{{ subtitle }}</div>
  </div>
</div>
