<!-- {{ options | json }} -->
<mat-form-field class="example-full-width">
  <mat-label> {{ label || inputName | titlecase }} {{ !!disabled }}</mat-label>

  <input
    type="text"
    #mdtxInput="mdtxInput"
    mdtxInput
    matInput
    [formControl]="inputControl"
    [matAutocomplete]="inputRef"
    [attr.data-testid]="testid()"
    [multiple]="multiple"
    [(ngModel)]="defaultValue"
    (input)="inputEventHandler()"
  />
  <mat-autocomplete
    autoActiveFirstOption
    #inputRef="matAutocomplete"
    [displayWith]="displayWith()"
    [autoSelectActiveOption]="true"
    (opened)="handleOpendedEvent()"
    (optionSelected)="optionSelectedHandler($event)"
  >
    @for (option of filteredOptions$ | async ; track option) {
    <mat-option [value]="valueWith(option)">{{
      displayWith()(option)
    }}</mat-option>
    }
    <mat-option [value]="null">None</mat-option>
  </mat-autocomplete>

  <!-- Prefix icon -->
  @if(prefixIcon){
  <mat-icon matPrefix [color]="iconColor()">{{ prefixIcon }}</mat-icon>
  }

  <!-- Typing indicator -->
  <mat-icon matSuffix [color]="iconColor()">
    @if(mdtxInput.isTyping()){
    <mat-progress-spinner
      [diameter]="22"
      mode="indeterminate"
    ></mat-progress-spinner>
    }
  </mat-icon>
</mat-form-field>
