<div class="form-field">
  <h3>{{ label || inputName | titlecase }}</h3>
  <mat-button-toggle-group
    [formControl]="inputControl"
    [name]="inputName"
    [attr.data-testid]="testid()"
  >
    @for(o of options; track o){

    <mat-button-toggle [value]="o">{{ o.name }}</mat-button-toggle>
    }
  </mat-button-toggle-group>
</div>
