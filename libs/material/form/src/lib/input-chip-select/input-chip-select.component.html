<div class="form-field">
  <h3> {{ label || inputName | titlecase }}</h3>
  <mat-chip-listbox
    class="mat-mdc-chip-set-stacked"
    [formControl]="inputControl"
    [multiple]="multiple"
    [attr.data-testid]="testid()"
  >
    @for (o of options; track o) {
    <mat-chip-option>{{ o.name }}</mat-chip-option>

    }
  </mat-chip-listbox>
</div>
