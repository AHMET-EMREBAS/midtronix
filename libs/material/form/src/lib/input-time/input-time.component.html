<mat-form-field class="example-full-width">
  <mat-label>{{ label || inputName | titlecase }}</mat-label>
  <input
    type="time"
    #mdtxInput="mdtxInput"
    mdtxInput
    matInput
    [name]="inputName"
    [formControl]="inputControl"
    [attr.data-testid]="testid()"
  />

  <!-- Typing indicator -->
  <mat-icon matIconSuffix [color]="iconColor()">
    @if(mdtxInput.isTyping()){
    <mat-progress-spinner
      [diameter]="22"
      mode="indeterminate"
    ></mat-progress-spinner>
    }
  </mat-icon>

  <!-- Prefix icon -->
  @if(prefixIcon){
  <mat-icon matIconPrefix [color]="iconColor()">{{ prefixIcon }}</mat-icon>
  }
  <mat-error>{{ getErrorMessage() }}</mat-error>
</mat-form-field>
