<mat-form-field>
  <mat-label>{{ label || inputName | titlecase }}</mat-label>

  <mat-date-range-input
    #mdtxInput="mdtxInput"
    mdtxInput
    [formGroup]="dateRange"
    [rangePicker]="dateRangePicker"
    [comparisonStart]="dateRange.value.start"
    [comparisonEnd]="dateRange.value.end"
  >
    <input
      matStartDate
      [placeholder]="startDateLabel"
      formControlName="start"
      [attr.data-testid]="testid()"
    />
    <input
      matEndDate
      [placeholder]="endDateLabel"
      formControlName="end"
      [attr.data-testid]="testid()"
    />
  </mat-date-range-input>

  <!-- Prefix icon -->
  @if(prefixIcon){
  <mat-icon matPrefix [color]="iconColor()">{{ prefixIcon }}</mat-icon>
  }

  <!-- Typing indicator -->
  <mat-icon matSuffix [color]="iconColor()">
    @if(mdtxInput.isTyping()){
    <mat-progress-spinner
      [diameter]="22"
      mode="indeterminate"
    ></mat-progress-spinner>
    }
  </mat-icon>

  <mat-datepicker-toggle
    matIconSuffix
    [for]="dateRangePicker"
  ></mat-datepicker-toggle>
  <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
</mat-form-field>
