<mat-form-field>
  <mat-label> {{ label || inputName | titlecase }}</mat-label>
  <mat-select
    [formControl]="inputControl"
    [multiple]="multiple"
    [attr.data-testid]="testid()"
  >
    @for (o of options; track o) {
    <mat-option [value]="o">{{ o.name }}</mat-option>
    }
  </mat-select>

  <!-- Prefix icon -->
  @if(prefixIcon){
  <mat-icon matIconPrefix [color]="iconColor()">
    {{ prefixIcon }}
  </mat-icon>
  }
</mat-form-field>
