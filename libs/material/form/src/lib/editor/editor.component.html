<form class="p-1em col fit-content ac-center sm-full">
  @for(input of formFields; track input){
  <!-- For loop start  -->

  @if(input.inputType ==='checkbox'){
  <mdtx-input-checkbox
    [inputName]="input.name || 'NoName'"
    [label]="input.label || 'Not set'"
    [inputControl]="input.control"
  ></mdtx-input-checkbox>

  <!-- TExt input -->
  } @else if(input.inputType ==='text'){
  <mdtx-input-text
    [inputName]="input.name || 'NoName'"
    [label]="input.label || 'Not set'"
    [inputControl]="input.control"
    [prefixIcon]="input.prefixIcon || 'info'"
  ></mdtx-input-text>

  <!-- Selectc One -->
  } @else if(input.inputType ==='select-one-enum'){

  <!-- Enum is required! -->
  @if(input.enum){

  <mdtx-input-select-enum
    [inputName]="input.name || 'NoName'"
    [label]="input.label || 'Not set'"
    [inputControl]="input.control"
    [options]="input.enum"
  ></mdtx-input-select-enum>
  } @else {
  <p class="error">Enum property is required for select inputs!</p>
  }

  <!-- Select Input -->
  }

  <!-- End of the foor loop -->
  }
  <div class="row sm-col gap-1em py-1em">
    <button
      mat-raised-button
      color="primary"
      class="full"
      type="button"
      (click)="submitForm()"
      [disabled]="formGroup.invalid"
    >
      {{ submitLabel }}
    </button>
    <button mat-raised-button class="full" type="button" (click)="resetForm()">
      {{ resetLabel }}
    </button>
  </div>
</form>
