<div [class]="layoutDirection">
  <button mat-mini-fab color="accent" (click)="descrement()">
    <mat-icon class="fill">remove</mat-icon>
  </button>
  <input
    class="count-input"
    type="text"
    [mdtxInputFilter]="inputFilter"
    [mdtxInputValueFilter]="inputValueFilter"
    [(ngModel)]="value"
  />

  <button mat-mini-fab color="primary" (click)="increment()">
    <mat-icon class="fill">add</mat-icon>
  </button>
</div>
