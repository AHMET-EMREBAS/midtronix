<mat-form-field class="example-full-width">
  <mat-label>{{ label }}</mat-label>
  <input
    [type]="visible ? 'text' : 'password'"
    #mdtxInput="mdtxInput"
    mdtxInput
    matInput
    [name]="inputName"
    [formControl]="inputControl"
    [attr.data-testid]="testid()"
    autocomplete="new-password"
  />

  <!-- Text suffix -->
  @if(textPrefix){
  <span matTextPrefix> {{ textPrefix }}</span>
  }

  <!-- Text suffix -->
  @if(textSuffix){
  <span matTextSuffix> {{ textSuffix }}</span>
  }

  <!-- Typing indicator -->
  <mat-icon matIconSuffix>
    @if(mdtxInput.isTyping()){
    <mat-progress-spinner
      [diameter]="22"
      mode="indeterminate"
    ></mat-progress-spinner>
    }
  </mat-icon>

  <!-- Prefix icon -->
  @if(prefixIcon){
  <mat-icon matIconPrefix>{{ prefixIcon }}</mat-icon>
  }

  <button mat-icon-button matIconSuffix (click)="toggleVisible()">
    <mat-icon> {{ visible ? 'visibility' : 'visibility_off' }} </mat-icon>
  </button>

  <mat-error>{{ getErrorMessage() }}</mat-error>
</mat-form-field>
