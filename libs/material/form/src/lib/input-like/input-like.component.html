<button
  mat-icon-button
  [color]="liked === true ? 'primary' : liked === false ? 'accent' : ''"
  (click)="toggle()"
  [attr.data-testid]="testid()"
>
  <mat-icon [class.fill]="liked !== undefined">{{
    liked === true || liked === undefined
      ? 'thumb_up'
      : liked === false
      ? 'thumb_down'
      : 'thumb_up'
  }}</mat-icon>
</button>
