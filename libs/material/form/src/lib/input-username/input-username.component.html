<mat-form-field class="example-full-width">
  <mat-label>{{ label || inputName | titlecase }}</mat-label>
  <input
    type="email"
    #mdtxInput="mdtxInput"
    mdtxInput
    matInput
    [name]="inputName"
    [formControl]="inputControl"
    [attr.data-testid]="testid()"
  />

  <!-- Text suffix -->
  @if(textPrefix){
  <span matTextPrefix> {{ textPrefix }}</span>
  }

  <!-- Text suffix -->
  @if(textSuffix){
  <span matTextSuffix> {{ textSuffix }}</span>
  }

  <!-- Typing indicator -->
  <mat-icon matIconSuffix [color]="iconColor()">
    @if(mdtxInput.isTyping()){
    <mat-progress-spinner
      [diameter]="22"
      mode="indeterminate"
    ></mat-progress-spinner>
    }
  </mat-icon>

  <!-- Prefix icon -->
  @if(prefixIcon){
  <mat-icon matIconPrefix [color]="iconColor()">{{ prefixIcon }}</mat-icon>
  }

  <mat-error>{{ getErrorMessage() }}</mat-error>
</mat-form-field>
