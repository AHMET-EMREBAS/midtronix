<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- First column -->
    <ng-container matColumnDef="first">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox  [checked]="isAllSelected()"  [indeterminate]="isPartialSelected()" (change)="selectAll($event)"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          [checked]="selectedItems.get(row.id)"

          (change)="selectItem($event, row)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <!-- Columns -->
    @for(col of columns; track col){
    <ng-container [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
      <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
    </ng-container>
    }

    <!-- Last column -->
    <ng-container matColumnDef="last">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">last-column</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
