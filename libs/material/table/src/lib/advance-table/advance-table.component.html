<div class="table-container">
  {{ sortedTableColumns | json }}
  <mat-form-field appearance="fill">
    <input
      type="search"
      #searchInput="ngModel"
      ngModel
      matInput
      placeholder="Search"
      autocomplete="off"
      (input)="search$.next(searchInput.value)"
      style="width: 100%"
    />
  </mat-form-field>

  <mat-table
    #tableRef
    *ngIf="data$ | async as data"
    [dataSource]="data"
    matSort
    matSortActive="created"
    matSortDisableClear
    matSortDirection="desc"
    (matSortChange)="sort$.next($event)"
  >
    <!-- First column -->
    <ng-container [matColumnDef]="firstColumn.name">
      <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        {{ firstColumn.label }}
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button
          class="open-in-new-button"
          mat-icon-button
          (click)="openItemEditor(row)"
          color="primary"
        >
          <mat-icon>open_in_new</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    @for(c of sortedTableColumns; track c){
    <ng-container [matColumnDef]="c.name">
      <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        {{ c.label || c.name || '' | titlecase }}
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{ c.mapValue ? c.mapValue(row) : row[c.name] }}
      </mat-cell>
    </ng-container>
    }

    <!-- Last Column -->
    <ng-container [matColumnDef]="lastColumn.name">
      <mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        {{ lastColumn.label }}
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button
          class="open-in-new-button"
          mat-icon-button
          (click)="openItemEditor(row)"
          color="primary"
        >
          <mat-icon>open_in_new</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Header configuration -->
    <mat-header-row *matHeaderRowDef="tableColumnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableColumnNames"></mat-row>
  </mat-table>

  <mat-paginator
    #paginatorRef
    [length]="count$ | async"
    [pageIndex]="0"
    [pageSize]="4"
    [pageSizeOptions]="[4, 8, 12, 16, 20]"
    (page)="page$.next($event)"
  ></mat-paginator>
</div>
