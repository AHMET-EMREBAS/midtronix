<div class="pos-layout-container">
  <div class="pos-toolbar">
    <mdtx-template-outlet [items]="toolbar"></mdtx-template-outlet>
  </div>

  <div class="pos-content-container">
    <div class="pos-product-list">
      @if(productList){ @for(item of productList; track item){
      <ng-container *ngTemplateOutlet="item.templateRef"></ng-container>
      } }
    </div>

    <div class="pos-cart-list">
      @if(cartList){ @for(item of cartList; track item){
      <ng-container *ngTemplateOutlet="item.templateRef"></ng-container>
      } }
    </div>
  </div>
  <div class="pos-cart-price">
    @if(cartPrice){ @for(item of cartPrice; track item){
    <ng-container *ngTemplateOutlet="item.templateRef"></ng-container>
    } }
  </div>
</div>
