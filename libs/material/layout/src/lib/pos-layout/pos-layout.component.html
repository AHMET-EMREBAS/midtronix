<div class="pos-container">
  <div class="pos-toolbar">
    <mdtx-template-outlet [items]="toolbar"></mdtx-template-outlet>
  </div>

  <div class="pos-content-container">
    <div class="pos-product-list">
      <mdtx-template-outlet [items]="productList"></mdtx-template-outlet>
    </div>

    <div class="pos-cart-list">
      <mdtx-template-outlet [items]="cartList"></mdtx-template-outlet>
      <div class="pos-cart-price">
        <mdtx-template-outlet [items]="cartPrice"></mdtx-template-outlet>
      </div>
    </div>
  </div>
</div>
