<div #screen="mdtxViewport" mdtxViewport class="main-container">
  <!-- ################### TOOLBAR START -->
  <mat-toolbar color="primary">
    <div class="row-container">
      <button mat-icon-button (click)="sidenavLeftRef.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <mdtx-template-outlet [items]="toolbarLeft"></mdtx-template-outlet>
    </div>
    <div class="row-container center">
      <mdtx-template-outlet [items]="toolbarCenter"></mdtx-template-outlet>
    </div>
    <div class="row-container right">
      <mdtx-template-outlet [items]="toolbarRight"></mdtx-template-outlet>
      <button mat-icon-button (click)="sidenavRightRef.toggle()">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <!-- ################### TOOLBAR END -->

  <!-- ################### PROGRESSBAR START -->
  <mat-progress-bar
    mode="determinate"
    [value]="progressValue"
    color="accent"
  ></mat-progress-bar>
  <!-- ################### PROGRESSBAR END -->

  <!-- ######################### SIDENAV CONTAINER START -->
  <mat-sidenav-container>
    <!-- ######################### LEFT SIDENAV START -->
    <mat-sidenav
      #sidenavLeftRef
      position="start"
      [opened]="screen.isNotHandset()"
      [mode]="screen.toggleValue('side', 'over')"
    >
      <div class="column-container full padding-1">
        <div class="column-container">
          <mdtx-template-outlet [items]="sidenavLeftTop"></mdtx-template-outlet>
        </div>

        <div class="column-container center">
          <mdtx-template-outlet
            [items]="sidenavLeftCenter"
          ></mdtx-template-outlet>
        </div>

        <div class="column-container bottom">
          <mdtx-template-outlet
            [items]="sidenavLeftBottom"
          ></mdtx-template-outlet>
        </div>
      </div>
    </mat-sidenav>
    <!-- ######################### LEFT SIDENAV END -->

    <!-- #########################  SIDENAV RIGHT START -->
    <mat-sidenav
      #sidenavRightRef
      position="end"
      [mode]="screen.toggleValue('side', 'over')"
    >
      <div class="column-container full padding-1">
        <div class="column-container">
          <mdtx-template-outlet
            [items]="sidenavRightTop"
          ></mdtx-template-outlet>
        </div>
        <div class="column-container center">
          <mdtx-template-outlet
            [items]="sidenavRightCenter"
          ></mdtx-template-outlet>
        </div>

        <div class="column-container bottom">
          <mdtx-template-outlet
            [items]="sidenavRightBottom"
          ></mdtx-template-outlet>
        </div>
      </div>
    </mat-sidenav>
    <!-- ####################### SIDENAV RIGHT END  -->

    <!-- ###################### SIDENAV CONTENT START  -->
    <mat-sidenav-content>
      <!-- TOP -->
      <div class="column-container">
        <mdtx-template-outlet [items]="contentTop"></mdtx-template-outlet>
      </div>

      <!-- CENTER -->
      <div class="column-container">
        <mdtx-template-outlet [items]="contentCenter"></mdtx-template-outlet>
      </div>

      <!-- BOTTOM -->
      <div class="column-container">
        <mdtx-template-outlet [items]="contentBottom"></mdtx-template-outlet>
      </div>
    </mat-sidenav-content>
    <!-- ####################### SIDENAV CONTENT END -->
  </mat-sidenav-container>
  <!-- ######################### SIDENAV CONTAINER END -->

  <!-- ################################ STATUSBAR START -->
  <mat-toolbar color="accent">
    <div class="row-container">
      <mdtx-template-outlet [items]="statusbarLeft"></mdtx-template-outlet>
    </div>
    <div class="row-container flex-grow-1 center">
      <mdtx-template-outlet [items]="statusbarCenter"></mdtx-template-outlet>
    </div>
    <div class="row-container right">
      <mdtx-template-outlet [items]="statusbarRight"></mdtx-template-outlet>
    </div>
  </mat-toolbar>
  <!-- ################################ STATUSBAR END -->
</div>
