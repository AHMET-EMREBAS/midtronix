<div #screen="mdtxViewport" mdtxViewport class="main-container">
  <!-- ################### TOOLBAR START -->
  <mat-toolbar color="primary" *ngIf="showToolbar">
    <div class="row-container">
      <button
        mat-icon-button
        (click)="sidenavLeftRef.toggle()"
        aria-label="Toggle Left Sidenav"
        *ngIf="showLeftSidenav"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <mdtx-template-outlet [items]="toolbarLeft"></mdtx-template-outlet>
    </div>
    <div class="row-container center">
      <mdtx-template-outlet [items]="toolbarCenter"></mdtx-template-outlet>
    </div>
    <div class="row-container right">
      <mdtx-template-outlet [items]="toolbarRight"></mdtx-template-outlet>
      <button
        mat-icon-button
        (click)="sidenavRightRef.toggle()"
        aria-label="Toggle Right Sidenav"
        *ngIf="showRightSidenav"
      >
        <mat-icon>{{ rightSidenavIcon }}</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <!-- ################### TOOLBAR END -->

  <!-- ################### PROGRESSBAR START -->
  <mat-progress-bar
    mode="determinate"
    [value]="progressValue"
    color="accent"
    aria-label="Progressbar"
    *ngIf="showProgressbar"
  ></mat-progress-bar>
  <!-- ################### PROGRESSBAR END -->

  <!-- ######################### SIDENAV CONTAINER START -->
  <mat-sidenav-container>
    <!-- ######################### LEFT SIDENAV START -->
    <mat-sidenav
      #sidenavLeftRef
      position="start"
      [opened]="screen.isNotHandset()"
      [mode]="screen.toggleValue('side', 'over')"
    >
      <div class="column-container full padding-1">
        <div class="column-container" *ngIf="sidenavLeftTop.length > 0">
          <mdtx-template-outlet [items]="sidenavLeftTop"></mdtx-template-outlet>
        </div>

        <div
          class="column-container center"
          *ngIf="sidenavLeftCenter.length > 0"
        >
          <mdtx-template-outlet
            [items]="sidenavLeftCenter"
          ></mdtx-template-outlet>
        </div>

        <div
          class="column-container bottom"
          *ngIf="sidenavLeftBottom.length > 0"
        >
          <mdtx-template-outlet
            [items]="sidenavLeftBottom"
          ></mdtx-template-outlet>
        </div>
      </div>
    </mat-sidenav>
    <!-- ######################### LEFT SIDENAV END -->

    <!-- #########################  SIDENAV RIGHT START -->
    <mat-sidenav
      #sidenavRightRef
      position="end"
      [mode]="screen.toggleValue('side', 'over')"
    >
      <div class="column-container full padding-1">
        <div class="column-container">
          <mdtx-template-outlet
            [items]="sidenavRightTop"
          ></mdtx-template-outlet>
        </div>
        <div class="column-container center">
          <mdtx-template-outlet
            [items]="sidenavRightCenter"
          ></mdtx-template-outlet>
        </div>

        <div class="column-container bottom">
          <mdtx-template-outlet
            [items]="sidenavRightBottom"
          ></mdtx-template-outlet>
        </div>
      </div>
    </mat-sidenav>
    <!-- ####################### SIDENAV RIGHT END  -->

    <!-- ###################### SIDENAV CONTENT START  -->
    <mat-sidenav-content>
      <!-- TOP -->
      <div class="column-container" *ngIf="contentTop.length > 0">
        <mdtx-template-outlet [items]="contentTop"></mdtx-template-outlet>
      </div>

      <!-- Center Content  -->
      <div class="row-container full full-height flex-grow-1 flex-start">
        <!-- Center left  -->
        <div class="column-container full" *ngIf="contentCenterLeft.length > 0">
          <mdtx-template-outlet
            [items]="contentCenterLeft"
          ></mdtx-template-outlet>
        </div>

        <!-- CENTER -->
        <div
          class="column-container flex-grow-1"
          *ngIf="contentCenter.length > 0"
        >
          <mdtx-template-outlet [items]="contentCenter"></mdtx-template-outlet>
        </div>

        <!-- Center Right  -->
        <div class="column-container full" *ngIf="contentTop.length > 0">
          <mdtx-template-outlet
            [items]="contentCenterRight"
          ></mdtx-template-outlet>
        </div>
      </div>

      <!-- BOTTOM -->
      <div class="column-container" *ngIf="contentBottom.length > 0">
        {{ contentBottom.length }}
        <mdtx-template-outlet [items]="contentBottom"></mdtx-template-outlet>
      </div>
    </mat-sidenav-content>
    <!-- ####################### SIDENAV CONTENT END -->
  </mat-sidenav-container>
  <!-- ######################### SIDENAV CONTAINER END -->

  <!-- ################################ STATUSBAR START -->
  <mat-toolbar color="accent" *ngIf="showStatusbar">
    <div class="row-container" *ngIf="statusbarLeft.length > 0">
      <mdtx-template-outlet [items]="statusbarLeft"></mdtx-template-outlet>
    </div>
    <div
      class="row-container flex-grow-1 center"
      *ngIf="statusbarCenter.length > 0"
    >
      <mdtx-template-outlet [items]="statusbarCenter"></mdtx-template-outlet>
    </div>
    <div class="row-container right" *ngIf="statusbarRight.length > 0">
      <mdtx-template-outlet [items]="statusbarRight"></mdtx-template-outlet>
    </div>
  </mat-toolbar>
  <!-- ################################ STATUSBAR END -->
</div>
