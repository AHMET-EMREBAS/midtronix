<div #screen="mdtxViewport" mdtxViewport class="main-container">
  <!-- ################### TOOLBAR START -->
  <mat-toolbar
    color="primary"
    *ngIf="showToolbar"
    style="height: 8vh !important"
  >
    <div class="row center full">
      <div class="row center a-center">
        <!-- Left sidenav toggle -->
        <button
          mat-icon-button
          (click)="sidenavLeftRef.toggle()"
          aria-label="Toggle Left Sidenav"
          *ngIf="showLeftSidenavToggle"
        >
          <mat-icon>menu</mat-icon>
        </button>

        <div class="row center">
          <mdtx-template-outlet [items]="toolbarLeft"></mdtx-template-outlet>
        </div>
      </div>

      <!-- Toolbar center -->
      <div class="row center grow-1">
        <mdtx-template-outlet [items]="toolbarCenter"></mdtx-template-outlet>
      </div>

      <!-- Toolbar right -->
      <div class="row center right">
        <mdtx-template-outlet [items]="toolbarRight"></mdtx-template-outlet>
        <button
          mat-icon-button
          (click)="sidenavRightRef.toggle()"
          aria-label="Toggle Right Sidenav"
          *ngIf="showRightSidenavToggle"
        >
          <mat-icon>{{ rightSidenavIcon }}</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>
  <!-- ################### TOOLBAR END -->

  <!-- ################### PROGRESSBAR START -->
  <mat-progress-bar
    mode="determinate"
    [value]="progressValue"
    color="accent"
    aria-label="Progressbar"
    *ngIf="showProgressbar"
  ></mat-progress-bar>
  <!-- ################### PROGRESSBAR END -->

  <!-- ######################### SIDENAV CONTAINER START -->
  <mat-sidenav-container>
    <!-- ######################### LEFT SIDENAV START -->
    <mat-sidenav
      #sidenavLeftRef
      position="start"
      [opened]="screen.isNotHandset() && showLeftSidenav"
      [mode]="screen.toggleValue('side', 'over')"
    >
      <div class="col full p-1" style="min-width: 200px">
        <div class="col" *ngIf="sidenavLeftTop.length > 0">
          <mdtx-template-outlet [items]="sidenavLeftTop"></mdtx-template-outlet>
        </div>

        <div class="col center" *ngIf="sidenavLeftCenter.length > 0">
          <mdtx-template-outlet
            [items]="sidenavLeftCenter"
          ></mdtx-template-outlet>
        </div>

        <div class="col bottom" *ngIf="sidenavLeftBottom.length > 0">
          <mdtx-template-outlet
            [items]="sidenavLeftBottom"
          ></mdtx-template-outlet>
        </div>
      </div>
    </mat-sidenav>
    <!-- ######################### LEFT SIDENAV END -->

    <!-- #########################  SIDENAV RIGHT START -->
    <mat-sidenav
      #sidenavRightRef
      position="end"
      [mode]="screen.toggleValue('side', 'over')"
    >
      <div class="col full p-1">
        <div class="col">
          <mdtx-template-outlet
            [items]="sidenavRightTop"
          ></mdtx-template-outlet>
        </div>
        <div class="col center">
          <mdtx-template-outlet
            [items]="sidenavRightCenter"
          ></mdtx-template-outlet>
        </div>

        <div class="col bottom">
          <mdtx-template-outlet
            [items]="sidenavRightBottom"
          ></mdtx-template-outlet>
        </div>
      </div>
    </mat-sidenav>
    <!-- ####################### SIDENAV RIGHT END  -->

    <!-- ###################### SIDENAV CONTENT START  -->
    <mat-sidenav-content>
      <!-- TOP -->
      <div class="col" *ngIf="contentTop.length > 0">
        <mdtx-template-outlet [items]="contentTop"></mdtx-template-outlet>
      </div>

      <!-- Center Content  -->
      <div class="row">
        <!-- Center left  -->
        <div *ngIf="contentCenterLeft.length > 0">
          <mdtx-template-outlet
            [items]="contentCenterLeft"
          ></mdtx-template-outlet>
        </div>

        <!-- CENTER -->
        <div class="center-content" *ngIf="contentCenter.length > 0">
          <mdtx-template-outlet [items]="contentCenter"></mdtx-template-outlet>
        </div>

        <!-- Center Right  -->
        <div *ngIf="contentTop.length > 0">
          <mdtx-template-outlet
            [items]="contentCenterRight"
          ></mdtx-template-outlet>
        </div>
      </div>

      <!-- BOTTOM -->
      <div class="col" *ngIf="contentBottom.length > 0">
        {{ contentBottom.length }}
        <mdtx-template-outlet [items]="contentBottom"></mdtx-template-outlet>
      </div>
    </mat-sidenav-content>
    <!-- ####################### SIDENAV CONTENT END -->
  </mat-sidenav-container>
  <!-- ######################### SIDENAV CONTAINER END -->

  <!-- ################################ STATUSBAR START -->
  <mat-toolbar
    color="accent"
    *ngIf="showStatusbar"
    style="height: 8vh !important"
  >
    <div class="row" *ngIf="statusbarLeft.length > 0">
      <mdtx-template-outlet [items]="statusbarLeft"></mdtx-template-outlet>
    </div>
    <div class="row flex-grow-1 center" *ngIf="statusbarCenter.length > 0">
      <mdtx-template-outlet [items]="statusbarCenter"></mdtx-template-outlet>
    </div>
    <div class="row right" *ngIf="statusbarRight.length > 0">
      <mdtx-template-outlet [items]="statusbarRight"></mdtx-template-outlet>
    </div>
  </mat-toolbar>
  <!-- ################################ STATUSBAR END -->
</div>
