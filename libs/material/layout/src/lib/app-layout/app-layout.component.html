<mdtx-layout [progressValue]="100" [rightSidenavIcon]="rightSidenavIcon">
  <!-- Toolbar Left-->
  <ng-template mdtxToolbarLeft>
    {{ title.getTitle() }}
    <mdtx-navlist [items]="toolbarLeft" [inToolbar]="true"></mdtx-navlist
  ></ng-template>

  <!-- Toolbar Right -->
  <ng-template mdtxToolbarRight>
    <mdtx-navlist [items]="toolbarRight" [inToolbar]="true"></mdtx-navlist>
  </ng-template>

  <!-- Toolbar Center -->
  <ng-template mdtxToolbarCenter
    ><mdtx-navlist [items]="toolbarCenter" [inToolbar]="true"></mdtx-navlist
  ></ng-template>

  <!-- Statubar Left  -->
  <ng-template mdtxStatusbarLeft
    ><mdtx-navlist [items]="statusbarLeft" [inToolbar]="true"></mdtx-navlist
  ></ng-template>

  <!-- Statubar Rigth  -->
  <ng-template mdtxStatusbarRight>
    <mdtx-navlist [items]="statusbarRight" [inToolbar]="true"></mdtx-navlist>
  </ng-template>

  <!-- Statubar Center  -->
  <ng-template mdtxStatusbarCenter
    ><mdtx-navlist [items]="statusbarCenter" [inToolbar]="true"></mdtx-navlist
  ></ng-template>

  <!-- Sidenav Left Top -->
  <ng-template mdtxSidenavLeftTop
    ><mdtx-navlist [items]="sidenavLeftTop"></mdtx-navlist
  ></ng-template>

  <!-- Sidenav Left Center -->
  <ng-template mdtxSidenavLeftCenter
    ><mdtx-navlist [items]="sidenavLeftCenter"></mdtx-navlist
  ></ng-template>

  <!-- Sidenav Left Bottom -->
  <ng-template mdtxSidenavLeftBottom
    ><mdtx-navlist [items]="sidenavLeftBottom"></mdtx-navlist
  ></ng-template>

  <!-- Sidenav Right Top -->
  <ng-template mdtxSidenavRightTop
    ><mdtx-navlist [items]="sidenavRightTop"></mdtx-navlist
  ></ng-template>

  <!-- Sidenav Right Center -->
  <ng-template mdtxSidenavRightCenter
    ><mdtx-navlist [items]="sidenavRightCenter"></mdtx-navlist
  ></ng-template>

  <!-- Sidenav Right Right -->
  <ng-template mdtxSidenavRightBottom>
    <mdtx-navlist [items]="sidenavRightBottom"> </mdtx-navlist
  ></ng-template>

  <!-- Content Center Left -->
  <ng-template
    mdtxContentCenterLeft
    *ngIf="contentCenterLeft && contentCenterLeft.length > 0"
  >
    <mdtx-sidebar [topToolbarItems]="contentCenterLeft"></mdtx-sidebar>
  </ng-template>

  <!-- Content Center Right -->
  <ng-template
    mdtxContentCenterRight
    *ngIf="contentCenterRight && contentCenterRight.length > 0"
  >
    <mdtx-sidebar [topToolbarItems]="contentCenterRight"></mdtx-sidebar>
  </ng-template>

  <!-- Content Center  -->
  <ng-template mdtxContentCenter>
    <router-outlet></router-outlet>
  </ng-template>
</mdtx-layout>
