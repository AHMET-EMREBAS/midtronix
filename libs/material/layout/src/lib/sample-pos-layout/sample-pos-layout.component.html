<div style="display: flex; gap: 2em">
  <mdtx-barcode-view barcode="1000000001"></mdtx-barcode-view>
  <mdtx-barcode-view barcode="1000000002"></mdtx-barcode-view>
  <mdtx-barcode-view barcode="1000000003"></mdtx-barcode-view>
  <mdtx-barcode-view barcode="1000000004"></mdtx-barcode-view>
</div>

<mdtx-pos-layout>
  <ng-template mdtxPosLayoutToolbar>
    <mdtx-input-pos-search
      #inputPosSearch
      (inputEvent)="handleInputEvent($event)"
    ></mdtx-input-pos-search>
  </ng-template>

  <ng-template mdtxPosLayoutProductList>
    @for(item of products; track item){

    <mdtx-product-card
      [title]="item.name!"
      [subtitle]="item.barcode!"
      [price]="item.price!"
      (primaryButtonClickEvent)="addItemToCart(item)"
    ></mdtx-product-card>
    }
  </ng-template>

  <ng-template mdtxPosLayoutCartList>
    @for(item of getCartItems() ; track item){

    <mdtx-product-small-card
      [title]="item.name!"
      [subtitle]="item.barcode!"
      [unitPrice]="item.price!"
      [quantity]="item.quantity!"
      (closeButtonClick)="handleCloseButton(item)"
      (quantityValueChange)="handleQuantityChange($event, item)"
    ></mdtx-product-small-card>
    }
  </ng-template>

  <ng-template mdtxPosLayoutCartPrice>
    <div
      style="
        display: flex;
        gap: 1em;
        align-items: center;
        justify-content: flex-end;
      "
    >
      <div class="total-price-container">
        <div class="total-price">${{ totalPrice$ | async }}</div>
      </div>
      <button
        style="
          height: 100px;

          font-size: 2em;
          text-transform: uppercase;
          font-weight: bolder;
        "
        mat-raised-button
        color="primary"
      >
        Checkout
      </button>
    </div>
  </ng-template>
</mdtx-pos-layout>
