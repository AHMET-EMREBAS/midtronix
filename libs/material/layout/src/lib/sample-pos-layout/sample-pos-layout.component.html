<mdtx-pos-layout>
  <ng-template mdtxPosLayoutToolbar>
    <mdtx-input-pos-search
      #inputPosSearch
      (inputEvent)="handleInputEvent($event)"
    ></mdtx-input-pos-search>
  </ng-template>

  <ng-template mdtxPosLayoutProductList>
    <mdtx-product-card-list
      [products]="products"
      (addCartEvent)="addItemToCart($event)"
    ></mdtx-product-card-list>
  </ng-template>

  <ng-template mdtxPosLayoutCartList>
    <mdtx-product-small-card-list
      [products]="getCartItems()"
      (totalChangeEvent)="udpateTotalPrice($event)"
      (deleteProductEvent)="deleteProductHandler($event)"
    ></mdtx-product-small-card-list>
  </ng-template>

  <ng-template mdtxPosLayoutCartPrice>
    <mdtx-checkout-button
      [taxrate]="taxrate"
      [subtotal]="(totalPrice$ | async) || 0"
    ></mdtx-checkout-button>
  </ng-template>
</mdtx-pos-layout>
