<form>
  <mdtx-input-text
    inputName="username"
    label="Email"
    [inputControl]="username"
    prefixIcon="email"
  ></mdtx-input-text>

  <div class="actions">
    <button type="button" mat-raised-button color="primary" (click)="submit()">
      Forgot Password
    </button>
  </div>
</form>
