<form>
  <mdtx-input-text
    inputName="username"
    label="Username"
    [inputControl]="username"
    prefixIcon="email"
  ></mdtx-input-text>

  <mdtx-input-password
    inputName="password"
    label="Password"
    [inputControl]="password"
    prefixIcon="password"
  ></mdtx-input-password>

  <div class="actions">
    <button type="button" mat-raised-button color="primary" (click)="login()">
      Login
    </button>
  </div>
</form>
