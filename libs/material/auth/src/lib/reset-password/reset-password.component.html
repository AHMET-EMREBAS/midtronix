<form>
  <mdtx-input-text
    inputName="username"
    label="Username"
    [inputControl]="username"
    prefixIcon="email"
  ></mdtx-input-text>

  <mdtx-input-password
    inputName="password"
    label="Current Password"
    [inputControl]="password"
    prefixIcon="password"
  ></mdtx-input-password>

  <mdtx-input-password
    inputName="newPassword"
    label="New Password"
    [inputControl]="newPasword"
    prefixIcon="password"
  ></mdtx-input-password>

  <mdtx-input-password
    inputName="confirmPassword"
    label="Confirm New Password"
    [inputControl]="confirmPassword"
    prefixIcon="password"
  ></mdtx-input-password>

  <div class="actions">
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="login()"
      [disabled]="!formGroup.valid"
    >
      Login
    </button>
  </div>
</form>
