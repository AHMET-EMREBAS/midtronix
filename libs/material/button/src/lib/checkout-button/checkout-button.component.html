<div class="checkout-button-container">
  <div class="checkout-price">
    <div class="tax-value"><span>Tax:</span> $ {{ printTax() }}</div>
    <div class="subtotal-value">
      <span>Subtotal:</span> $ {{ printSubtotal() }}
    </div>
    <div class="total-divider"></div>
    <div class="total-value"><span>Total:</span> $ {{ printTotal() }}</div>
  </div>

  <button
    mat-fab
    color="accent"
    [attr.role]="label"
    [matTooltip]="label"
    matTooltipPosition="above"
    (click)="checkoutButtonClickEvent.emit()"
  >
    <mat-icon>shopping_cart_checkout</mat-icon>
  </button>
</div>
